<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    
    <div class="container">
        <div id="hamburgerBtn">&#9776</div>
        <nav id="sideMenu">
          <div class="nav-brand">
          </div>
      <div id='loginInAll'>
      
      <form id='log'action="#">
                <div class="dataUser">
                  <label id='logLabel'>Username</label>
                  <input class='login' id='loginUsername'type="text" required>
                </div>
      <div class="dataPassword">
                  <label id='logLabel'>Password</label>
                  <input class='login'id='loginPassword'type="password" required>
                </div>
      <div class="forgot-pass"></div>

      <div class="btn">
                  <div class="inner">
      </div>
      <button class = 'devices' id='loginButton'>Login</button>
                </div>

      </form>
    </div>




          <ul class="nav-items">
            <li><img id='loginPic'src='/img/game2.png'></li>




          </ul>
        </nav>
     </div>

        

    <div class = 'all'>
        <!-- Cover photo -->
        <div class = 'coverPic'>

            <!--title-->
            <p class = 'coverPicTitle '>PS4 GAMES</p>

            <!--selections-->
            <div class ='form-group mt-3' id='twoFields'>
            <input type = 'text' id = 'gameInput' placeholder="Enter the game..." >
            
            <button class = 'devices' type="button" id = 'fetchGames'>Search</button>
          </div>
            <!--Popular genres-->
            <section id='genretypes'></section>
            <div class = 'popMenu'>
                <div class = 'popMenuResult '>
                    <button class = 'popMenuBox act' data-genre=4>Action</button>
                    <button class = 'popMenuBox rpg' data-genre=5>RPG</button>
                    <button class = 'popMenuBox sht' data-genre=2>Shooter</button>
                    <button class = 'popMenuBox adv' data-genre=3>Adventure</button>
                    <button class = 'popMenuBox stg' data-genre=10>Strategy</button>
                    <button class = 'popMenuBox rac' data-genre=1>Racing</button>
                </div>
            </div>

        </div>
    </div>

    
    <div class="row justify-content-center">
      <div class="row col-8" id='gameResult'>
          <div id="numOfGames">
          <!-- Pass search result number of games  -->
          </div>
          <div id="gamesDetails">
            <!-- Pass details of games searched -->
            <img id='loading' src='/img/loading.gif'>
          </div>
      </div>
    </div>

    <div class='resultButtons'>
    </div>
    
    <footer>
      <div id='footer'>
        <ul id='footerUl'>
          <li id='footerLi'><a href="https://twitter.com/">Twitter</a></li>
          <li id='footerLi'><a href="https://codepen.io/">Codepen</a></li>
          <li id='footerLi'><a href="mailto:">Email</a></li>
          <li id='footerLi'><a href="https://dribbble.com/">Dribbble</a></li>
          <li id='footerLi'><a href="https://github.com/">Github</a></li>
        </ul>
      </div>
    
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/game.js"></script>
    <script src="/js/variables.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/users.js"></script>
    

</body>


</html>
